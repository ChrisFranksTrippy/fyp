<!DOCTYPE html>
<html>
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reject System</title>

    <link rel="stylesheet" href="css/base.css">
    <link rel="stylesheet" href="css/nav.css">
    <link rel="stylesheet" href="css/input-form.css">
</head>

<body>
    <header>
        <div class="timg desktop-only"></div>
        <h1>Taylor Hobson Rejection System</h1>
        <div class="timg desktop-only"></div>
    </header>
    <nav id="menu-draw">
        <a class="nav-item active-nav-item">Raise New Ticket</a>
        <a class="nav-item">View All Tickets</a>
    </nav>
    <div id="menu-burger" class="burger">
        <span class="menu-span"></span>
        <span class="menu-span"></span>
        <span class="menu-span"></span>
    </div>
    <main>
        <section class="input-group">
            <h2>Vendor Information</h2>
            <div class="line">
                <input type="text" placeholder="First name">
            </div>
            <div class="line">
                <input type="text" placeholder="Last name">
            </div>

            <!--Date, Month, Number all produced mobile friendly keyboards -->

        </section>
        <section class="input-group">
            <h2>Part Information</h2>
            <div class="line">
                <input type="text" placeholder="First name">
            </div>
            <div class="line">
                <input type="text" placeholder="Last name">
            </div>
        </section>
        <section class="input-group">
            <h2>Rejection Information</h2>
            <div class="line">
                <input type="text" placeholder="Rejection reason">
            </div>
            <div class="line">
                <input type="text" placeholder="Rejection description">
            </div>
            <div class="line line--checkbox">
                <input type="text">
                <h3>Replacement Needed:</h3>
                <div class="checkbox-container">
                    <span>Yes</span>
                    <span>No</span>
                </div>
            </div>
        </section>
        <section class="input-group">
            <h2>Employee Information</h2>
            <div class="line">
                <input type="text" placeholder="First name">
            </div>
            <div class="line">
                <input type="text" placeholder="Last name">
            </div>
            <div class="line">
                <input type="date">
            </div>
        </section>
        <div class="cta">Send Form</div>
    </main>
    <footer>
        <p>&copy; Chris Franks</p>
        <p>P14140100</p>
    </footer>

    <script src="js/menu-slider.js"></script>
    <script src="js/input-form.js"></script>

</body>
</html>
